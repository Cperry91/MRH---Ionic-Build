<ion-view title="Livestock">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-ios7-gear"></button>
  </ion-nav-buttons>
  <div class="bar bar-subheader bar-stable">
      <h2 class="title">All</h2>
      <a href="#/mrh/add" class="button button-outline button-dark ion-plus"></a>
  </div>

  <ion-content class="has-header has-subheader">
    <ion-list>
      <ion-item ng-repeat="item in all" href="#/app/all/{{item.id}}">
        {{item.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
